<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Wireframe - Widgets </title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/css/widget.style.template.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>
<div class="container pt-5">
    <div class="row flex-row-reverse pr-2 pb-3">
        <div class="d-flex float-right my-auto">
            <label class="switch m-auto">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="d-flex float-right my-auto pr-2">
            <h5>Preview</h5>
        </div>
        <div class="d-flex pr-2">
            <button class="btn btn-success m-auto" type="button" name="save">Save</button>
        </div>
    </div>
</div>
<div class="container widget-container"
     style="border: solid; border-width: thin; border-color: gray; border-radius:3px">
    <div class="row">
        <div class="col-md-12 text-dark pt-2">
            <div class="row flex-row pb-1">
                <div class="col-md-3 d-inline-flex">
                    <h4 class="my-auto">Heading Widget</h4>
                </div>
                <div class="col-md-9">
                    <div class="d-inline-flex pr-2 float-right">
                        <button class="btn btn-danger"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="d-inline-flex pr-2 float-right my-auto" style="height:37px">
                        <select>
                            <option>Heading</option>
                            <option>List</option>
                            <option>Paragraph</option>
                            <option>Link</option>
                            <option>Image</option>
                        </select>
                    </div>
                    <div class="d-inline-flex pr-2 float-right">
                        <button class="btn btn-warning"><i class="fas fa-arrow-down"></i></button>
                    </div>
                    <div class="d-inline-flex pr-2 float-right">
                        <button class="btn btn-warning"><i class="fas fa-arrow-up"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="Heading text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <select class="form-control">
                        <option>Heading 1</option>
                        <option>Heading 2</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="widgetName"
                               placeholder="Widget name">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container widget-container"
     style="border: solid; border-width: thin; border-color: gray; border-radius:3px">
    <div class="row">
        <div class="col-md-12 text-dark pt-2">
            <div class="row flex-row pb-1">
                <div class="col-md-3 d-inline-flex">
                    <h4 class="my-auto">Heading Widget</h4>
                </div>
                <div class="col-md-9">
                    <div class="d-inline-flex pr-1 float-right">
                        <button class="btn btn-danger"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="d-inline-flex pr-1 float-right my-auto" style="height:37px; border-radius: 3px">
                        <select>
                            <option>Heading</option>
                            <option>List</option>
                            <option>Paragraph</option>
                            <option>Link</option>
                            <option>Image</option>
                        </select>
                    </div>
                    <div class="d-inline-flex pr-2 float-right">
                        <button class="btn btn-warning"><i class="fas fa-arrow-down"></i></button>
                    </div>
                    <div class="d-inline-flex pr-2 float-right">
                        <button class="btn btn-warning"><i class="fas fa-arrow-up"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="Heading text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <select class="form-control">
                        <option>Heading 1</option>
                        <option>Heading 2</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="widgetName"
                               placeholder="Widget name">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
